<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir</title>
</head>
<body>
    <h1>Form PPDB</h1>
    <form action="" method="">
      Nama <input type="text" name="nama">
      <br><br>
      Alamat <input type="text" name="alamat">
      <br><br>
      Kota <input type="text" name="kota">
      <br><br>
      Telp <input type="text" name="telp">
      <br><br>
    Jenis Kelamin <input type="radio" name="jkel" value="L">Pria
    <input type="radio" name="jkel" value="P">Wanita
    <br><br>
    <input type="checkbox" name="hobi" id="musik">Musik
    <input type="checkbox" name="hobi" id="olahraga">Olahraga
    <input type="checkbox" name="hobi" id="jalan">Jalan
    <br><br>
    Agama <select name="agama" id="">
      <option value="Islam">islam</option>
      <option value="katholik">katholik</option>
      <option value="protestan">protestan</option>
      <option value="hindu">hindu</option>
      <option value="budha">budha</option>
      <option value="konghucu">konghucu</option>
      </select>
      <br><br>
      Asal Sekolah <input type="text" name="asal_sekolah">
      <br><br>
    Jurusan <select name="jurusan" id="">
      <option value="TJKT">TJKT</option>
      <option value="PPLG">PPLG</option>
      <option value="BUSANA">BUSANA</option>
    <br><br>
      </select>
      <br><br>
      <input type="submit" value="Kirim">
      <input type="reset" value="reset">
    </form>             
</body>
</html>
