<!DOCTYPE html>
<html lang="id">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <title>Website Desa Sumberjo</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="beranda">
      <div class="base-layer"></div>
      <nav class="TOP-BAR" role="navigation" aria-label="Top navigation bar">
        <div class="top-bar"></div>
        <h1 class="text-wrapper">WEBSITE DESA SUMBERJO</h1>
        <img class="vector" src="img/vector-1.svg" alt="" role="presentation" />
        <img class="img" src="img/vector-2-2.svg" alt="" role="presentation" />
        <form class="group" role="search" aria-label="Search form">
          <label for="search-input" class="visually-hidden">Cari sesuatu</label>
          <input
            type="search"
            id="search-input"
            class="rectangle"
            placeholder="cari sesuatu..."
            aria-label="Cari sesuatu"
          />
          <button type="submit" class="search-button" aria-label="Submit search">
            <img class="vector-2" src="img/vector-4.svg" alt="" role="presentation" />
          </button>
        </form>
        <a href="#login" class="group-2" aria-label="Log In Admin">
          <span class="rectangle-2"></span>
          <span class="text-wrapper-2">Log In Admin</span>
        </a>
        <div class="group-3" aria-hidden="true">
          <img class="vector-3" src="img/vector.svg" alt="" role="presentation" />
          <img class="vector-4" src="img/vector-2.svg" alt="" role="presentation" />
        </div>
      </nav>
      <section class="gakadjsadfsd" aria-label="Village header banner">
        <div class="frame">
          <div class="text">
            <p class="DESA-SUMBEREJO"><span class="span">DESA </span><span class="text-wrapper-3">SUMBEREJO</span></p>
            <p class="p">Kec. REMBANG - Kab. REMBANG</p>
          </div>
          <img
            class="lambang-kabupaten"
            src="img/lambang-kabupaten-rembang-webp-1.png"
            alt="Lambang Kabupaten Rembang"
          />
        </div>
      </section>
      <header class="header">
        <nav class="right-menu" role="navigation" aria-label="Main navigation">
          <ul class="header-menu">
            <li class="menu">
              <button class="text-wrapper-4" aria-expanded="false" aria-haspopup="true">Profil Desa</button>
              <span class="expand" aria-hidden="true">
                <img class="polygon" src="img/polygon-1-2.svg" alt="" role="presentation" />
              </span>
            </li>
            <li class="menu">
              <button class="why-justgo" aria-expanded="false" aria-haspopup="true">Data Desa</button>
              <span class="expand" aria-hidden="true">
                <img class="polygon-2" src="img/polygon-1.svg" alt="" role="presentation" />
              </span>
            </li>
            <li class="menu">
              <a href="#visi-misi" class="why-justgo">Visi &amp; Misi</a>
            </li>
            <li class="menu">
              <a href="#berita" class="why-justgo">Berita</a>
            </li>
            <li class="menu">
              <button class="why-justgo" aria-expanded="false" aria-haspopup="true">Hubungi Kami</button>
              <span class="expand" aria-hidden="true">
                <img class="polygon-2" src="img/polygon-1-3.svg" alt="" role="presentation" />
              </span>
            </li>
          </ul>
          <a href="#layanan" class="button" role="button">
            <span class="label">Layanan Masyarakat</span>
            <img class="expand" src="img/right.svg" alt="" role="presentation" />
          </a>
        </nav>
      </header>
      <main class="group-4">
        <article class="frame-2" aria-label="Village area carousel">
          <button class="eva-arrow-up-fill" aria-label="Previous slide">
            <img class="vector-5" src="img/vector-5.svg" alt="" role="presentation" />
          </button>
          <button class="vector-wrapper" aria-label="Next slide">
            <img class="vector-6" src="img/vector-6.svg" alt="" role="presentation" />
          </button>
          <div class="group-5">
            <div class="rectangle-3"></div>
            <h2 class="text-wrapper-5">WILAYAH DESA</h2>
          </div>
        </article>
        <article class="group-6" aria-label="Village area map">
          <div class="rectangle-4"></div>
          <h2 class="text-wrapper-6">
            <img class="vector-7" src="img/image.svg" alt="" role="presentation" />
            PETA WILAYAH DESA
          </h2>
          <a href="#map" class="text-wrapper-7">BUKA PETA</a>
          <div class="element-interactive-maps" role="img" aria-label="Interactive map of village area">
            <img class="mapsicle-map" src="img/mapsicle-map.png" alt="Map showing village boundaries and landmarks" />
            <div class="group-7" aria-hidden="true">
              <img class="vector-8" src="img/vector-7.svg" alt="" role="presentation" />
              <img class="vector-9" src="img/vector-3.svg" alt="" role="presentation" />
            </div>
          </div>
        </article>
      </main>
    </div>
  </body>
</html>
